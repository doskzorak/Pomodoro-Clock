<!DOCTYPE html>
<html lang="en us">
<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <audio href='#' id='buzzer' src='Wrong_Buzzer.wav'></audio>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="text-center">
    <h1>Pomodoro Timer</h1>
    <div id="timeDiv">
      <h1 id="title1">Work Time</h1>
      <a href="#" class="btn btn-primary" id="minusWork">-</a>
      <h2 id="timeType"></h2>
      <h2 id="workNum">5</h2>
      <a href="#" class="btn btn-primary" id="addWork">+</a>
    </div>

    <div id="breakDiv">
      <h1 id="title2">Break Time</h1>
      <a href="#" class="btn btn-primary" id="minusBreak">-</a>
      <h2 id="breakNum">5</h2>
      <a href="#" class="btn btn-primary" id="addBreak">+</a>
    </div>

    <div>
      <a href="#" class="btn btn-primary" id="start">Start</a>
    </div>
    <div>
      <a href="#" class="btn btn-primary" id="reset">Reset</a>
    </div>

  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
